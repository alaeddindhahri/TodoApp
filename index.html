<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>To Do</title>
</head>

<body>
    <div class="container">
        <div class="row input-task">
            <div class="col-3 task-texts">
                <h1>To-Do App!</h1>
            </div>
            <div class="col-3 task-texts">
                <p>Add New To-Do</p>
            </div>
            <div class="col-3 input-box-container">
                <input type="text" placeholder="Enter new task" class="input-box" id="task-text">
            </div>
            <div class="col-3 task-texts">
                <button type="button" onclick="addTask('tasks-body','task-text')">Add</button>
            </div>
        </div>
        <div class="row tasks-header">
            <p>Let's get some work done!</p>
            <hr>
        </div>
        <div class="row" id="tasks-body">

        </div>
        <footer>
            <img src="./img/cosmicjs.png" alt="cosmic JS logo" onclick="test()">
            <p>Proudly powered by Cosmic JS</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
